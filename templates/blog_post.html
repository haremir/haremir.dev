{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <article class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">{{ post.title }}</h1>
                <p class="text-muted mb-4">
                    <small>{{ post.created_at.strftime('%d %B %Y') }}</small>
                </p>
                <div class="card-text">
                    {{ post.content | safe }}
                </div>
            </div>
        </article>
        
        <div class="mt-4">
            <a href="{{ url_for('blog') }}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Blog'a DÃ¶n
            </a>
        </div>
    </div>
</div>
{% endblock %}
